<!DOCTYPE html>
<html>
<head>
    <title>
        <script type="text/javascript">
            var o = {}
    var p = {}
    function func(){
    switch(this){
        case o:
            document.write('o<br />');
            break;
        case p:
            document.write('p<br />');
            break;
        case window:
            document.write('window<br />');
            break;          
    }
}
func();
func.apply(o);
func.apply(p);
        </script>
    </title>
</head>
<body>

</body>
</html>
